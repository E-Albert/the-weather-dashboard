<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <!--First column-->
      <div class="firstColumn col-3">
        <h2>Search for a city</h2>
        <form id="form">
          <input id="searchBar" type="text" placeholder="Type a City" />

        <button form="form" type="submit" class="searchButton">Search</button>
        <h4>History</h4>
      </div>
      <!--Second column-->
      <div class="secondColumn col-9">
